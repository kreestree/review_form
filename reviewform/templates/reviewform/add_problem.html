{% extends 'base.html' %}

{% block main %}
<div class="container">
    <h1>{{ title }}:</h1>

    <form action="{% url 'add_problem' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="invalid-feedback">{{ form.non_field_errors }}</div>

        {% for f in form %}
        <div>{{ f.errors }}</div>
        <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}:</label>{{ f }}</p>

        {% endfor %}

        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>

</div>
{% endblock %}
