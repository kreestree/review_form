{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon"/>
    <title>{{ title|default:"Заголовок" }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    {% block extra_head %}
    {% endblock %}

</head>
<body>
<div class="ms-5 me-5">
    <div class="container">
        <header class="d-flex justify-content-center py-3">
            <div class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <a href="{% url 'add_problem' %}">
                    <img src="{% static 'images/logo.png' %}"/>
                </a>
            </div>
            {% if user.is_authenticated %}
            <ul class="nav nav-pills">
                <li class="nav-item"><p class="nav-link px-2 link-secondary">{{ user.username }}</p></li>
                <li class="nav-item"><a class="nav-link px-2" href="{% url 'problem_list' %}">Список проблем</a></li>
                <li class="nav-item"><a class="nav-link px-2" href="{% url 'users:logout' %}">Выйти</a></li>
            </ul>
            {% else %}
            <ul class="nav nav-pills">
                <li class="nav-item"><a class="nav-link px-2" href="{% url 'users:login' %}">Войти</a></li>
            </ul>
            {% endif %}
        </header>
    </div>

    {% block main %}
    {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


{% block extra_js %}
{% endblock %}

</body>
</html>
